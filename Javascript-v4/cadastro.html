<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu Site</a>
            <button class="navbar-toggler" type="button" id="menu-nav-btn">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <div class="side-navbar menu-lateral-ativo d-flex justify-content-between flex-wrap flex-column" id="sidebar">
        <ul class="nav flex-column text-white w-100">
            <a href="#" class="nav-link h3 text-white my-2">
                Menu
            </a>
            <li href="#" class="nav-link">
                <span class="mx-2"><a href="/">Home</a></span>
            </li>
            <li href="#" class="nav-link">
                <span class="mx-2"><a href="/cadastro.html">Cadastro</a></span>
            </li>
        </ul>
    </div>
    <div class="p-1 conteudo-principal conteudo-principal-ativo">
        <a class="btn border-0" id="menu-btn" style="display: none;">
            <i class="bx bx-menu">X</i>
        </a>

        <form class="row g-3">

            <div class="col-md-6">
                <label for="txt_nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="txt_nome">
            </div>
            <div class="col-md-6">
                <label for="txt_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="txt_email">
            </div>
            
            <div class="col-md-2">
                <label for="txt_cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="txt_cep" onkeypress="cadastro.buscaCep(this)">
            </div>

            <div class="col-md-4">
                <label for="sl_uf" class="form-label">UF</label>
                <select id="sl_uf" class="form-select">
                    <option value="">Selecione</option>
                    <option value="PR">PR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="txt_cidade" class="form-label">txt_cidade</label>
                <input type="text" class="form-control" id="txt_cidade">
            </div>
            <div class="col-12">
                <label for="txt_endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="txt_endereco" placeholder="Rua...">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cb_recebernoticias">
                    <label class="form-check-label" for="cb_recebernoticias">
                        Deseja Receber Noticias
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="cadastro.salvar()">Salvar</button>
                <button type="button" class="btn btn-default" onclick="cadastro.limpar()">Limpar</button>
            </div>
        </form>
        <hr />
        <table id="cadastro-lista" width="100%">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>UF</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody id="cadastro-lista-body"></tbody>
        </table>

    </div>

    <script src="/js/index.js"></script>
    <script src="/js/cadastro.js"></script>
</body>

</html>
